<div class="pokemons-list">
  <h3>Kanto Pokemon</h3>

  <div class="pokemons-grid">
    <mat-card
      *ngFor="let pokemon of pokemons$ | async"
      class="pokemon-card mat-elevation-z10"
    >
      <mat-card-header>
        <mat-card-title>{{ pokemon.name }}</mat-card-title>
      </mat-card-header>

      <img mat-card-lg-image [src]="pokemon.image" />

      <mat-card-actions class="pokemon-card__actions">
        <button
          mat-button
          class="mat-raised-button mat-primary"
          [routerLink]="['/pokemons', pokemon.id]"
        >
          VIEW
        </button>

        <button mat-button class="mat-raised-button mat-accent">
          EDIT
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
